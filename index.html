<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SliderJS</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="script.js" defer></script>
</head>
<body>
</body>
    <header>
        <div class="header">SliderJS</div>
        <div class="slider">
            <div class="slider-controls">
                <div class="slider-control" onclick="goPrev()"><i class="fas fa-angle-left"></i></div>
                <div class="slider-control" onclick="goNext()"><i class="fas fa-angle-right"></i></div>
            </div>
            <div class="slider-width">
                <div class="slider-item" style="background-image: url('images/image1.jpg');">
                    Vale
                </div>
                <div class="slider-item" style="background-image: url('images/image2.jpg');">
                    Costa
                </div>
                <div class="slider-item" style="background-image: url('images/image3.jpg');">
                    Montanha Nevada
                </div>
            </div>
        </div>
    </header>
</html>
